<section class="container">
    <div class="row">
        <div class="col-12 col-md-3 " *ngFor="let p of followedPlayersData">
            <div>
                <p>{{ p.name }}</p>
                <a (click)="unfollowPlayer( p.id )">unfollow</a>
            </div>
        </div>
    </div>  
</section>
