<section class="container">
  <form class="mb-3" [formGroup]='registerForm' (ngSubmit)="onRegister()">
      <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input name="name" type="text" class="form-control" formControlName="name">
      </div>
      <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">
          invalid
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" formControlName="email">
      </div>
      <div *ngIf="email?.invalid && email?.touched" class="alert alert-danger">
          invalid
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
