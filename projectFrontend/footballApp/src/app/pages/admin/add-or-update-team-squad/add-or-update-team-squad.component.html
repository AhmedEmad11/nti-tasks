<section class="container">
    <div class="row">
        <div class="col-12 col-md-3 " *ngFor="let t of allTeams">
            <div class="p-2 my-3 hovering">
                <div class="compBox p-2 ">
                    <p>{{ t.name }}</p>
                    <a (click)="addOrUpdateTeamSquad( t.id )">add or update competition</a> <br>
                </div>
            </div>
        </div>
    </div>  
</section>
